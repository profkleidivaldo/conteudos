<body>

<script>
const usuario = "profkleidivaldo";
const repositorio = "conteudos";

// Obter caminho relativo do diretÃ³rio atual (ex: 1ano/matematica/geometria)
const caminhoAtual = window.location.pathname
  .replace(`/${repositorio}/`, "")
  .replace(/index\.html$/, "")
  .replace(/^\/|\/$/g, "");

const apiUrl = `https://api.github.com/repos/${usuario}/${repositorio}/contents/${caminhoAtual}`;

async function listarArquivos() {
  const lista = document.getElementById("capitulos");
  const tituloLivro = document.getElementById("tituloLivro");
  const nomePasta = caminhoAtual.split("/").pop();
  tituloLivro.textContent = formatarTitulo(nomePasta);

  try {
    const res = await fetch(apiUrl);
    const dados = await res.json();

    const htmls = dados.filter(f => f.type === "file" && /\.html?$/i.test(f.name));

    if (htmls.length === 0) {
      lista.innerHTML = `<p style="text-align:center;color:#777;">Nenhum capÃ­tulo encontrado.</p>`;
      return;
    }

    htmls.forEach((arq, i) => {
      const nome = formatarTitulo(arq.name.replace(/\.html?$/i, ""));
      const link = `${arq.name}`;
      const cap = document.createElement("a");
      cap.href = link;
      cap.className = "capitulo";
      cap.innerHTML = `<div>ðŸ“– ${i+1}. ${nome}</div><span>Abrir</span>`;
      lista.appendChild(cap);
    });
  } catch (err) {
    console.error(err);
    lista.innerHTML = `<p style="text-align:center;color:#c00;">Erro ao carregar capÃ­tulos.</p>`;
  }
}

function formatarTitulo(txt) {
  return decodeURIComponent(txt)
    .replace(/[-_]/g, " ")
    .replace(/\b([a-z])([A-Z])/g, "$1 $2")
    .replace(/\b(\d+)ano\b/gi, "$1Âº Ano")
    .replace(/linguaportuguesa/gi, "LÃ­ngua Portuguesa")
    .replace(/matematica/gi, "MatemÃ¡tica")
    .replace(/geografia/gi, "Geografia")
    .replace(/historia/gi, "HistÃ³ria")
    .replace(/ciencias/gi, "CiÃªncias")
    .replace(/\b([a-z])/g, l => l.toUpperCase());
}

listarArquivos();
